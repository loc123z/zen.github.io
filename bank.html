<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán - Lộc (zZz)</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary-pink: #ff8fa3; --bg-soft: #fff9fa; --shadow: 0 10px 30px rgba(255, 143, 163, 0.15); }
        
        #loader-wrapper { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-soft); display: flex; justify-content: center; align-items: center; z-index: 9999; transition: 0.6s; }
        .loader-spinner { width: 40px; height: 40px; border: 4px solid #fff; border-top: 4px solid var(--primary-pink); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .loaded #loader-wrapper { opacity: 0; visibility: hidden; }

        body { background-color: var(--bg-soft); font-family: 'Lexend', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; overflow: hidden; }
        .loaded body { overflow: auto; }
        .container { width: 100%; max-width: 450px; padding: 20px; opacity: 0; transition: 0.8s; }
        .loaded .container { opacity: 1; }

        .header-bank { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; }
        .btn-back { text-decoration: none; color: var(--primary-pink); font-weight: 600; }
        .donate-card { background: #fff; padding: 30px 20px; border-radius: 30px; box-shadow: var(--shadow); }
        .qr-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .qr-item img { width: 100%; border-radius: 10px; }
        .bank-row { background: #fffafa; padding: 15px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; border: 1px solid #eee; }
        .btn-copy { background: var(--primary-pink); color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-size: 0.8rem; }

        #toast { visibility: hidden; background: #333; color: #fff; padding: 12px 25px; border-radius: 50px; position: fixed; left: 50%; bottom: 30px; transform: translateX(-50%); z-index: 10000; }
        #toast.show { visibility: visible; }

        /* NÚT NHẠC */
        .music-control { position: fixed; bottom: 30px; left: 30px; z-index: 1000; }
        .music-btn { width: 50px; height: 50px; background: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: var(--shadow); color: var(--primary-pink); border: 2px solid #fff; transition: 0.4s; }
        .music-btn.playing { animation: rotate 4s linear infinite; }
    </style>
</head>
<body>

    <div id="loader-wrapper"><div class="loader-spinner"></div></div>

    <!-- AUDIO SỬ DỤNG FILE 1.MP3 -->
    <audio id="bgMusic" loop>
        <source src="1.mp3" type="audio/mpeg">
    </audio>

    <div class="music-control">
        <div class="music-btn" id="musicBtn" onclick="toggleMusic()">
            <i class="fa-solid fa-music" id="musicIcon"></i>
        </div>
    </div>

    <div class="container">
        <div class="header-bank">
            <a href="index.html" class="btn-back"><i class="fa-solid fa-chevron-left"></i> Quay lại</a>
            <span style="font-weight: 600; color: #888;">Thanh toán</span>
            <div style="width: 50px;"></div>
        </div>

        <div class="donate-card">
            <h2 style="color: var(--primary-pink); font-size: 1.2rem;">Donate & Thanh toán ❤️</h2>
            <div class="qr-grid">
                <div class="qr-item">
                    <img src="https://api.vietqr.io/image/970422-0123456789-compact2.jpg" alt="MBBank">
                    <p style="font-size: 0.75rem; color: var(--primary-pink); font-weight: 600;">MB BANK</p>
                </div>
                <div class="qr-item">
                    <img src="https://api.vietqr.io/image/970422-0987654321-compact2.jpg" alt="Momo">
                    <p style="font-size: 0.75rem; color: var(--primary-pink); font-weight: 600;">VÍ MOMO</p>
                </div>
            </div>

            <div class="bank-row">
                <div style="text-align: left;">
                    <small style="color: #aaa; font-size: 0.7rem;">MB BANK</small><br>
                    <span style="font-weight: 600;">0123456789</span>
                </div>
                <button class="btn-copy" onclick="copyText('0123456789')">Copy</button>
            </div>
        </div>
    </div>

    <div id="toast">Đã sao chép! ✨</div>

    <script>
        window.addEventListener('load', function() {
            setTimeout(function() { document.body.classList.add('loaded'); }, 1000);
        });

        var music = document.getElementById("bgMusic");
        var btn = document.getElementById("musicBtn");
        var icon = document.getElementById("musicIcon");

        function toggleMusic() {
            if (music.paused) {
                music.play();
                btn.classList.add("playing");
                icon.classList.replace("fa-music", "fa-pause");
            } else {
                music.pause();
                btn.classList.remove("playing");
                icon.classList.replace("fa-pause", "fa-music");
            }
        }

        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                var x = document.getElementById("toast");
                x.className = "show";
                setTimeout(function(){ x.className = ""; }, 3000);
            });
        }
    </script>
</body>
</html>
