<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán - Lộc (zZz)</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary-pink: #ff8fa3; --bg-soft: #fff9fa; --shadow: 0 10px 30px rgba(255, 143, 163, 0.15); }
        
        /* Hiệu ứng Màn hình chờ */
        #loader-wrapper { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-soft); display: flex; justify-content: center; align-items: center; z-index: 9999; transition: 0.6s; }
        .loader-spinner { width: 40px; height: 40px; border: 4px solid #fff; border-top: 4px solid var(--primary-pink); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .loaded #loader-wrapper { opacity: 0; visibility: hidden; }

        body { background-color: var(--bg-soft); font-family: 'Lexend', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; overflow-x: hidden; }
        .loaded body { overflow: auto; }
        
        .container { width: 100%; max-width: 680px; padding: 20px; opacity: 0; transition: 0.8s; }
        .loaded .container { opacity: 1; }

        .header-bank { display: flex; align-items: center; justify-content: space-between; margin-bottom: 25px; padding: 0 10px; }
        .btn-back { text-decoration: none; color: var(--primary-pink); font-weight: 600; font-size: 0.9rem; }
        
        .donate-card { background: #fff; padding: 35px 20px; border-radius: 35px; box-shadow: var(--shadow); }
        
        /* Cấu trúc 3 cột cách xa nhau */
        .pay-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr 1fr; 
            gap: 20px; 
            margin-top: 20px;
        }

        .pay-item {
            background: #fff;
            border: 1px solid #f2f2f2;
            border-radius: 25px;
            padding: 15px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: 0.4s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.02);
        }
        .pay-item:hover { 
            border-color: var(--primary-pink); 
            transform: translateY(-8px); 
            box-shadow: var(--shadow);
        }

        .qr-img { width: 100%; border-radius: 15px; margin-bottom: 12px; border: 1px solid #f9f9f9; object-fit: cover; }
        
        .bank-name { font-size: 0.7rem; font-weight: 600; color: var(--primary-pink); margin-bottom: 5px; letter-spacing: 0.5px; }
        .acc-number { font-size: 0.8rem; font-weight: 600; color: #444; margin-bottom: 12px; }

        .btn-copy { 
            background: var(--primary-pink); 
            color: white; 
            border: none; 
            padding: 7px 0; 
            border-radius: 12px; 
            cursor: pointer; 
            font-size: 0.65rem; 
            width: 90%;
            font-weight: 600;
            transition: 0.3s;
        }
        .btn-copy:active { transform: scale(0.9); }

        /* Thông báo sao chép */
        #toast { visibility: hidden; background: #333; color: #fff; padding: 12px 25px; border-radius: 50px; position: fixed; left: 50%; bottom: 40px; transform: translateX(-50%); z-index: 10000; font-size: 0.85rem; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        #toast.show { visibility: visible; }

        /* Nút điều khiển nhạc */
        .music-control { position: fixed; bottom: 30px; left: 30px; z-index: 1000; }
        .music-btn { width: 50px; height: 50px; background: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: var(--shadow); color: var(--primary-pink); border: 2px solid #fff; transition: 0.4s; }
        .music-btn.playing { animation: rotate 4s linear infinite; }
        @keyframes rotate { 100% { transform: rotate(360deg); } }

        /* Mobile Responsive */
        @media (max-width: 550px) {
            .pay-grid { gap: 10px; }
            .donate-card { padding: 25px 10px; }
            .acc-number { font-size: 0.6rem; }
            .bank-name { font-size: 0.6rem; }
        }
    </style>
</head>
<body>

    <div id="loader-wrapper"><div class="loader-spinner"></div></div>

    <!-- Nhạc nền file 1.mp3 -->
    <audio id="bgMusic" loop>
        <source src="1.mp3" type="audio/mpeg">
    </audio>

    <div class="music-control">
        <div class="music-btn" id="musicBtn" onclick="toggleMusic()">
            <i class="fa-solid fa-music" id="musicIcon"></i>
        </div>
    </div>

    <div class="container">
        <div class="header-bank">
            <a href="index.html" class="btn-back"><i class="fa-solid fa-chevron-left"></i> Quay lại</a>
            <span style="font-weight: 600; color: #888; letter-spacing: 1px;">THANH TOÁN</span>
            <div style="width: 50px;"></div>
        </div>

        <div class="donate-card">
            <h2 style="color: var(--primary-pink); font-size: 1.3rem; margin-bottom: 25px; font-weight: 600;">Donate cho mình nhé ❤️</h2>
            
            <div class="pay-grid">
                <!-- MB BANK -->
                <div class="pay-item">
                    <img src="https://sf-static.upanhlaylink.com/img/image_2025122410cdee12b3606090ccd3085b91c97a5b.jpg" alt="QR MB Bank" class="qr-img">
                    <span class="bank-name">MB BANK</span>
                    <span class="acc-number">0708770813</span>
                    <button class="btn-copy" onclick="copyText('0708770813')">Sao chép</button>
                </div>

                <!-- MOMO -->
                <div class="pay-item">
                    <img src="https://sf-static.upanhlaylink.com/img/image_202512246abf18f8ce626a4ee59dab8e58d5737a.jpg" alt="QR MoMo" class="qr-img">
                    <span class="bank-name">VÍ MOMO</span>
                    <span class="acc-number">0708770813</span>
                    <button class="btn-copy" onclick="copyText('0708770813')">Sao chép</button>
                </div>

                <!-- VIKKI BANK -->
                <div class="pay-item">
                    <img src="https://sf-static.upanhlaylink.com/img/image_20251224875121f61c580f3aae86e5ed0c5f18c8.jpg" alt="QR Vikki Bank" class="qr-img">
                    <span class="bank-name">VIKKI BANK</span>
                    <span class="acc-number">0708770813</span>
                    <button class="btn-copy" onclick="copyText('0708770813')">Sao chép</button>
                </div>
            </div>

            <p style="font-size: 0.75rem; color: #aaa; margin-top: 30px; font-style: italic;">Cảm ơn sự ủng hộ của bạn! ✨</p>
        </div>
    </div>

    <div id="toast">Đã sao chép: 0708770813! ✨</div>

    <script>
        // Hiệu ứng Loading
        window.addEventListener('load', function() {
            setTimeout(function() { document.body.classList.add('loaded'); }, 1000);
        });

        // Xử lý nhạc
        var music = document.getElementById("bgMusic");
        var btn = document.getElementById("musicBtn");
        var icon = document.getElementById("musicIcon");

        function toggleMusic() {
            if (music.paused) {
                music.play();
                btn.classList.add("playing");
                icon.classList.replace("fa-music", "fa-pause");
            } else {
                music.pause();
                btn.classList.remove("playing");
                icon.classList.replace("fa-pause", "fa-music");
            }
        }

        // Xử lý sao chép
        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                var x = document.getElementById("toast");
                x.className = "show";
                setTimeout(function(){ x.className = ""; }, 3000);
            });
        }
        
        // Tự động phát nhạc khi chạm màn hình
        document.addEventListener('click', function() { if (music.paused) toggleMusic(); }, { once: true });
    </script>
</body>
</html>
