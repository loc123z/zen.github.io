<!-- Trang thanh toán: bank.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán - Lộc (zZz)</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary-pink: #ff8fa3; --bg-soft: #fff9fa; --shadow: 0 10px 30px rgba(255, 143, 163, 0.15); }
        body { background-color: var(--bg-soft); font-family: 'Lexend', sans-serif; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 450px; text-align: center; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .header-bank { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; }
        .btn-back { text-decoration: none; color: var(--primary-pink); font-weight: 600; font-size: 0.9rem; }

        .donate-card { background: #fff; padding: 30px 20px; border-radius: 30px; box-shadow: var(--shadow); }
        h2 { color: var(--primary-pink); font-size: 1.2rem; margin-bottom: 20px; }

        .qr-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        .qr-item { background: #fffafa; padding: 10px; border-radius: 15px; border: 1px solid #eee; }
        .qr-item img { width: 100%; border-radius: 10px; }
        .qr-item p { font-size: 0.7rem; font-weight: 600; margin-top: 5px; color: var(--primary-pink); }

        .bank-row { background: #fffafa; padding: 15px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; border: 1px solid #eee; text-align: left; }
        .bank-info small { font-size: 0.7rem; color: #aaa; display: block; }
        .bank-info span { font-weight: 600; font-size: 1rem; }

        .btn-copy { background: var(--primary-pink); color: white; border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-size: 0.75rem; }

        #toast { visibility: hidden; min-width: 200px; background: #333; color: #fff; text-align: center; border-radius: 50px; padding: 12px; position: fixed; left: 50%; bottom: 30px; transform: translateX(-50%); }
        #toast.show { visibility: visible; animation: fadeIn 0.5s; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-bank">
            <a href="index.html" class="btn-back"><i class="fa-solid fa-chevron-left"></i> Quay lại</a>
            <span style="font-weight: 600; color: #888;">Thanh toán</span>
            <div style="width: 50px;"></div> <!-- Để giữ cân bằng -->
        </div>

        <div class="donate-card">
            <h2>Donate & Thanh toán ❤️</h2>

            <div class="qr-grid">
                <div class="qr-item">
                    <img src="https://api.vietqr.io/image/970422-0123456789-compact2.jpg" alt="MBBank">
                    <p>MB BANK</p>
                </div>
                <div class="qr-item">
                    <img src="https://api.vietqr.io/image/970422-0987654321-compact2.jpg" alt="Momo">
                    <p>VÍ MOMO</p>
                </div>
            </div>

            <div class="bank-row">
                <div class="bank-info">
                    <small>MB BANK</small>
                    <span>0123456789</span>
                </div>
                <button class="btn-copy" onclick="copyText('0123456789')">Copy</button>
            </div>

            <div class="bank-row">
                <div class="bank-info">
                    <small>VÍ MOMO</small>
                    <span>0987654321</span>
                </div>
                <button class="btn-copy" onclick="copyText('0987654321')">Copy</button>
            </div>

            <div class="bank-row">
                <div class="bank-info">
                    <small>CRYPTO (USDT-BEP20)</small>
                    <span style="font-size: 0.7rem;">0x123...abc456</span>
                </div>
                <button class="btn-copy" onclick="copyText('0x123...abc456')">Copy</button>
            </div>
        </div>
    </div>

    <div id="toast">Đã sao chép! ✨</div>

    <script>
        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                var x = document.getElementById("toast");
                x.className = "show";
                setTimeout(function(){ x.className = ""; }, 3000);
            });
        }
    </script>
</body>
</html>
