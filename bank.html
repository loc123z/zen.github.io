<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán - Lộc (zZz)</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary-pink: #ff8fa3; --bg-soft: #fff9fa; --shadow: 0 15px 45px rgba(255, 143, 163, 0.2); }
        
        /* Hiệu ứng Màn hình chờ */
        #loader-wrapper { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-soft); display: flex; justify-content: center; align-items: center; z-index: 9999; transition: 0.6s; }
        .loader-spinner { width: 50px; height: 50px; border: 5px solid #fff; border-top: 5px solid var(--primary-pink); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .loaded #loader-wrapper { opacity: 0; visibility: hidden; }

        body { background-color: var(--bg-soft); font-family: 'Lexend', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; overflow-x: hidden; }
        .loaded body { overflow: auto; }
        
        /* Tăng chiều rộng container lên 1100px để rộng gần hết màn hình máy tính */
        .container { width: 95%; max-width: 1100px; padding: 40px 20px; opacity: 0; transition: 1s; }
        .loaded .container { opacity: 1; }

        .header-bank { display: flex; align-items: center; justify-content: space-between; margin-bottom: 40px; }
        .btn-back { text-decoration: none; color: var(--primary-pink); font-weight: 600; font-size: 1.1rem; transition: 0.3s; }
        .btn-back:hover { transform: translateX(-5px); }
        
        /* Thẻ bao phủ chính */
        .donate-card { background: #fff; padding: 50px 40px; border-radius: 50px; box-shadow: var(--shadow); border: 1px solid rgba(255, 255, 255, 0.6); }
        h2 { color: var(--primary-pink); font-size: 1.8rem; margin-bottom: 40px; font-weight: 600; }
        
        /* Grid 3 cột với khoảng cách cực lớn (gap: 50px) */
        .pay-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr 1fr; 
            gap: 50px; 
            margin-top: 20px;
        }

        .pay-item {
            background: #fff;
            border: 2px solid #f9f9f9;
            border-radius: 40px;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(0,0,0,0.02);
        }
        .pay-item:hover { 
            border-color: var(--primary-pink); 
            transform: translateY(-15px); 
            box-shadow: var(--shadow);
        }

        /* Ảnh QR to rõ */
        .qr-img { width: 100%; max-width: 250px; border-radius: 25px; margin-bottom: 25px; border: 1px solid #f0f0f0; }
        
        .bank-name { font-size: 0.9rem; font-weight: 600; color: var(--primary-pink); margin-bottom: 10px; letter-spacing: 1px; }
        .acc-number { font-size: 1.3rem; font-weight: 600; color: #333; margin-bottom: 20px; letter-spacing: 1px; }

        /* Nút copy to hơn */
        .btn-copy { 
            background: var(--primary-pink); 
            color: white; 
            border: none; 
            padding: 12px 0; 
            border-radius: 18px; 
            cursor: pointer; 
            font-size: 0.9rem; 
            width: 100%;
            max-width: 200px;
            font-weight: 600;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(255, 143, 163, 0.3);
        }
        .btn-copy:hover { background: #ff748c; box-shadow: 0 8px 20px rgba(255, 143, 163, 0.5); }
        .btn-copy:active { transform: scale(0.95); }

        /* Toast thông báo */
        #toast { visibility: hidden; background: #333; color: #fff; padding: 15px 35px; border-radius: 50px; position: fixed; left: 50%; bottom: 50px; transform: translateX(-50%); z-index: 10000; font-size: 1rem; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        #toast.show { visibility: visible; animation: fadeInUp 0.5s; }
        @keyframes fadeInUp { from { opacity: 0; bottom: 30px; } to { opacity: 1; bottom: 50px; } }

        /* Music control */
        .music-control { position: fixed; bottom: 40px; left: 40px; z-index: 1000; }
        .music-btn { width: 60px; height: 60px; background: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: var(--shadow); color: var(--primary-pink); border: 2px solid #fff; font-size: 1.3rem; transition: 0.4s; }
        .music-btn.playing { animation: rotate 4s linear infinite; }
        @keyframes rotate { 100% { transform: rotate(360deg); } }

        /* Responsive cho Mobile: Chuyển về 1 cột nếu màn hình quá nhỏ */
        @media (max-width: 900px) {
            .pay-grid { gap: 30px; }
            .acc-number { font-size: 1.1rem; }
        }
        @media (max-width: 768px) {
            .pay-grid { grid-template-columns: 1fr; max-width: 400px; margin: 0 auto; }
            .donate-card { padding: 30px 20px; }
            .container { padding: 20px 10px; }
        }
    </style>
</head>
<body>

    <div id="loader-wrapper"><div class="loader-spinner"></div></div>

    <audio id="bgMusic" loop>
        <source src="1.mp3" type="audio/mpeg">
    </audio>

    <div class="music-control">
        <div class="music-btn" id="musicBtn" onclick="toggleMusic()">
            <i class="fa-solid fa-music" id="musicIcon"></i>
        </div>
    </div>

    <div class="container">
        <div class="header-bank">
            <a href="index.html" class="btn-back"><i class="fa-solid fa-chevron-left"></i> Quay lại trang chủ</a>
            <span style="font-weight: 600; color: #888; letter-spacing: 2px; font-size: 0.9rem;">THANH TOÁN & DONATE</span>
            <div style="width: 100px;"></div>
        </div>

        <div class="donate-card">
            <h2>Ủng hộ cho Lộc (zZz) ❤️</h2>
            
            <div class="pay-grid">
                <!-- MB BANK -->
                <div class="pay-item">
                    <img src="https://sf-static.upanhlaylink.com/img/image_2025122410cdee12b3606090ccd3085b91c97a5b.jpg" alt="QR MB Bank" class="qr-img">
                    <span class="bank-name">NGÂN HÀNG MB BANK</span>
                    <span class="acc-number">0708770813</span>
                    <button class="btn-copy" onclick="copyText('0708770813')"><i class="fa-regular fa-copy"></i> Sao chép số</button>
                </div>

                <!-- MOMO -->
                <div class="pay-item">
                    <img src="https://sf-static.upanhlaylink.com/img/image_202512246abf18f8ce626a4ee59dab8e58d5737a.jpg" alt="QR MoMo" class="qr-img">
                    <span class="bank-name">VÍ ĐIỆN TỬ MOMO</span>
                    <span class="acc-number">0708770813</span>
                    <button class="btn-copy" onclick="copyText('0708770813')"><i class="fa-regular fa-copy"></i> Sao chép số</button>
                </div>

                <!-- VIKKI BANK -->
                <div class="pay-item">
                    <img src="https://sf-static.upanhlaylink.com/img/image_20251224875121f61c580f3aae86e5ed0c5f18c8.jpg" alt="QR Vikki Bank" class="qr-img">
                    <span class="bank-name">NGÂN HÀNG VIKKI BANK</span>
                    <span class="acc-number">0708770813</span>
                    <button class="btn-copy" onclick="copyText('0708770813')"><i class="fa-regular fa-copy"></i> Sao chép số</button>
                </div>
            </div>

            <p style="font-size: 0.9rem; color: #bbb; margin-top: 40px; font-style: italic;">Sự đóng góp của bạn giúp mình có thêm động lực duy trì các dự án. Xin cảm ơn! ✨</p>
        </div>
    </div>

    <div id="toast">Đã sao chép số tài khoản thành công! ✨</div>

    <script>
        // Màn hình loading
        window.addEventListener('load', function() {
            setTimeout(function() { document.body.classList.add('loaded'); }, 1000);
        });

        // Xử lý nhạc nền
        var music = document.getElementById("bgMusic");
        var btn = document.getElementById("musicBtn");
        var icon = document.getElementById("musicIcon");

        function toggleMusic() {
            if (music.paused) {
                music.play();
                btn.classList.add("playing");
                icon.classList.replace("fa-music", "fa-pause");
            } else {
                music.pause();
                btn.classList.remove("playing");
                icon.classList.replace("fa-pause", "fa-music");
            }
        }

        // Xử lý sao chép văn bản
        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                var x = document.getElementById("toast");
                x.className = "show";
                setTimeout(function(){ x.className = ""; }, 3000);
            });
        }
        
        // Tự động phát khi chạm màn hình
        document.addEventListener('click', function() { if (music.paused) toggleMusic(); }, { once: true });
    </script>
</body>
</html>
