<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên kết - Lộc (zZz)</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary-pink: #ff8fa3; --bg-soft: #fff9fa; --shadow: 0 10px 30px rgba(255, 143, 163, 0.15); }
        #loader-wrapper { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-soft); display: flex; justify-content: center; align-items: center; z-index: 9999; transition: 0.6s; }
        .loader-spinner { width: 40px; height: 40px; border: 4px solid #fff; border-top: 4px solid var(--primary-pink); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .loaded #loader-wrapper { opacity: 0; visibility: hidden; }
        body { background-color: var(--bg-soft); font-family: 'Lexend', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; overflow: hidden; }
        .loaded body { overflow-y: auto; }
        .container { width: 100%; max-width: 420px; text-align: center; padding: 20px; opacity: 0; transition: 0.8s; }
        .loaded .container { opacity: 1; }
        .header-links { display: flex; align-items: center; justify-content: space-between; margin-bottom: 25px; }
        .btn-back { text-decoration: none; color: var(--primary-pink); font-weight: 600; font-size: 0.9rem; }
        .links-list { display: flex; flex-direction: column; gap: 15px; }
        .link-item { background: #fff; padding: 15px; border-radius: 15px; text-decoration: none; color: #4a4a4a; font-weight: 600; display: flex; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.02); border: 1px solid #fff; transition: 0.3s; }
        .link-item:hover { border-color: var(--primary-pink); transform: scale(1.02); }
        .link-item i { width: 40px; height: 40px; background: var(--bg-soft); color: var(--primary-pink); border-radius: 10px; display: flex; align-items: center; justify-content: center; margin-right: 15px; font-size: 1.2rem; }
        .music-control { position: fixed; bottom: 30px; left: 30px; z-index: 1000; }
        .music-btn { width: 45px; height: 45px; background: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: var(--shadow); color: var(--primary-pink); border: 2px solid #fff; }
        .music-btn.playing { animation: rotate 4s linear infinite; }
    </style>
</head>
<body>
    <div id="loader-wrapper"><div class="loader-spinner"></div></div>
    <audio id="bgMusic" loop autoplay><source src="1.mp3" type="audio/mpeg"></audio>
    <div class="music-control"><div class="music-btn" id="musicBtn" onclick="toggleMusic()"><i class="fa-solid fa-music" id="musicIcon"></i></div></div>

    <div class="container">
        <div class="header-links">
            <a href="index.html" class="btn-back"><i class="fa-solid fa-chevron-left"></i> Quay lại</a>
            <span style="font-weight: 600; color: #888;">Liên kết của mình</span>
            <div style="width: 50px;"></div>
        </div>

        <div class="links-list">
            <!-- Thay link của bạn vào href -->
            <a href="https://tiktok.com/@username" target="_blank" class="link-item">
                <i class="fab fa-tiktok"></i> TikTok của Lộc
            </a>
            <a href="https://instagram.com/username" target="_blank" class="link-item">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="https://youtube.com/@username" target="_blank" class="link-item">
                <i class="fab fa-youtube"></i> Kênh YouTube
            </a>
            <a href="https://github.com/username" target="_blank" class="link-item">
                <i class="fab fa-github"></i> GitHub Project
            </a>
            <a href="mailto:email@gmail.com" class="link-item">
                <i class="fa-solid fa-envelope"></i> Liên hệ Email
            </a>
        </div>

        <p style="margin-top: 30px; font-size: 0.8rem; color: #ccc;">© 2025 Lộc (zZz) Profile</p>
    </div>

    <script>
        window.addEventListener('load', function() { setTimeout(() => { document.body.classList.add('loaded'); }, 800); });
        var music = document.getElementById("bgMusic");
        var btn = document.getElementById("musicBtn");
        var icon = document.getElementById("musicIcon");
        function toggleMusic() { if (music.paused) { music.play(); btn.classList.add("playing"); icon.classList.replace("fa-music", "fa-pause"); } else { music.pause(); btn.classList.remove("playing"); icon.classList.replace("fa-pause", "fa-music"); } }
    </script>
</body>
</html>
