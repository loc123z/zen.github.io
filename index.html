<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lộc (zZz) - Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --primary-pink: #ff8fa3; 
            --bg-soft: #fff9fa; 
            --text-main: #4a4a4a; 
            --shadow: 0 10px 30px rgba(255, 143, 163, 0.15); 
        }

        /* --- MÀN HÌNH LOADING --- */
        #loader-wrapper {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-soft);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 999999;
            transition: opacity 0.8s ease, visibility 0.8s;
        }
        .loader-spinner {
            width: 50px; height: 50px;
            border: 5px solid #fff;
            border-top: 5px solid var(--primary-pink);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loaded #loader-wrapper { opacity: 0; visibility: hidden; }

        body { background-color: var(--bg-soft); font-family: 'Lexend', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; overflow: hidden; }
        .loaded body { overflow-y: auto; overflow-x: hidden; }

        .container { width: 100%; max-width: 420px; text-align: center; padding: 20px; opacity: 0; transform: translateY(20px); transition: 1s all ease; }
        .loaded .container { opacity: 1; transform: translateY(0); }

        .profile-img { width: 140px; height: 140px; border-radius: 50%; object-fit: cover; border: 6px solid #fff; box-shadow: var(--shadow); }
        h1 { font-size: 1.7rem; color: var(--primary-pink); margin: 15px 0 5px; }
        .social-box { display: flex; justify-content: center; gap: 15px; margin: 25px 0; }
        .social-box a { width: 45px; height: 45px; background: #fff; color: var(--primary-pink); border-radius: 50%; display: flex; align-items: center; justify-content: center; text-decoration: none; box-shadow: 0 4px 10px rgba(0,0,0,0.05); transition: 0.3s; }
        .social-box a:hover { background: var(--primary-pink); color: #fff; transform: translateY(-5px); }
        .links-wrapper { display: flex; flex-direction: column; gap: 12px; }
        .link-card { background: #fff; padding: 18px; border-radius: 20px; text-decoration: none; color: var(--text-main); font-weight: 600; display: flex; align-items: center; justify-content: center; border: 1px solid white; transition: 0.3s; }
        .link-card i { margin-right: 12px; color: var(--primary-pink); }
        .link-card:hover { transform: scale(1.02); box-shadow: var(--shadow); border-color: var(--primary-pink); }
        .btn-donate { background: var(--primary-pink) !important; color: white !important; }

        /* NÚT NHẠC */
        .music-control { position: fixed; bottom: 30px; left: 30px; z-index: 1000; }
        .music-btn { width: 50px; height: 50px; background: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: var(--shadow); color: var(--primary-pink); border: 2px solid #fff; transition: 0.4s; }
        .music-btn.playing { animation: rotate 4s linear infinite; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <!-- MÀN HÌNH CHỜ -->
    <div id="loader-wrapper">
        <div class="loader-spinner"></div>
        <p style="color: var(--primary-pink); font-weight: 600;">Đang tải...</p>
    </div>

    <!-- AUDIO SỬ DỤNG FILE 1.MP3 -->
    <audio id="bgMusic" loop>
        <source src="1.mp3" type="audio/mpeg">
    </audio>

    <div class="music-control">
        <div class="music-btn" id="musicBtn" onclick="toggleMusic()">
            <i class="fa-solid fa-music" id="musicIcon"></i>
        </div>
    </div>

    <div class="container">
        <div class="profile">
            <img src="https://sf-static.upanhlaylink.com/img/image_2025122489239905cb64cbfd55b5ac0a11711f34.jpg" alt="Lộc zZz" class="profile-img">
            <h1>Lộc (zZz) ✨</h1>
            <p style="color: #888;">Lộc – Đẹp Zai – Nhất</p>
        </div>
        <div class="social-box">
            <a href="https://www.facebook.com/PhamloczZz/" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://zalo.me/0708770813" target="_blank"><i class="fa-solid fa-comment-dots"></i></a>
            <a href="#"><i class="fab fa-telegram-plane"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
        </div>
        <div class="links-wrapper">
            <a href="#" class="link-card"><i class="fa-solid fa-briefcase"></i> Portfolio Dự Án</a>
            <a href="#" class="link-card"><i class="fa-solid fa-code"></i> Thiết kế Website</a>
            <a href="bank.html" class="link-card btn-donate"><i class="fa-solid fa-heart"></i> Donate / Thanh toán</a>
        </div>
    </div>

    <script>
        // Hiệu ứng Loading
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.body.classList.add('loaded');
            }, 1200);
        });

        // Xử lý nhạc
        var music = document.getElementById("bgMusic");
        var btn = document.getElementById("musicBtn");
        var icon = document.getElementById("musicIcon");

        function toggleMusic() {
            if (music.paused) {
                music.play();
                btn.classList.add("playing");
                icon.classList.replace("fa-music", "fa-pause");
            } else {
                music.pause();
                btn.classList.remove("playing");
                icon.classList.replace("fa-pause", "fa-music");
            }
        }
    </script>
</body>
</html>
