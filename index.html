<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L·ªôc (zZz) - Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary-pink: #ff8fa3; --shadow: 0 10px 30px rgba(255, 143, 163, 0.2); }
        body {
            margin: 0; padding: 0; font-family: 'Lexend', sans-serif;
            background: linear-gradient(45deg, #fff9fa, #ffe4e9, #fff9fa, #ffd1dc);
            background-size: 400% 400%; animation: gradientBG 15s ease infinite;
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
            overflow-x: hidden;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .snow-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        .snowflake { position: absolute; top: -10px; color: var(--primary-pink); user-select: none; pointer-events: none; animation: fall linear infinite; opacity: 0.8; }
        @keyframes fall { to { transform: translateY(105vh) translateX(20px) rotate(360deg); } }

        #loader-wrapper { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff9fa; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 999999; transition: 0.8s; }
        .loader-spinner { width: 50px; height: 50px; border: 5px solid #fff; border-top: 5px solid var(--primary-pink); border-radius: 50%; animation: spin 1s linear infinite; }
        .loaded #loader-wrapper { opacity: 0; visibility: hidden; }

        .container {
            width: 100%; max-width: 400px; padding: 30px; text-align: center;
            background: rgba(255, 255, 255, 0.4); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.5); border-radius: 40px; box-shadow: var(--shadow);
            opacity: 0; transform: translateY(20px); transition: 1s; z-index: 10;
        }
        .loaded .container { opacity: 1; transform: translateY(0); }

        .profile-img { width: 140px; height: 140px; border-radius: 50%; object-fit: cover; border: 5px solid #fff; box-shadow: var(--shadow); animation: floating 3s ease-in-out infinite; }
        @keyframes floating { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        
        h1 { background: linear-gradient(to right, #ff8fa3, #ff4d6d); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 1.8rem; margin: 15px 0 5px; }
        
        .view-stat {
            display: inline-flex; align-items: center; gap: 8px;
            background: rgba(255, 255, 255, 0.8);
            padding: 8px 20px; border-radius: 50px; margin: 10px 0;
            font-size: 0.9rem; color: #ff4d6d; font-weight: 600;
            border: 1px solid #fff; box-shadow: 0 4px 15px rgba(255, 143, 163, 0.1);
        }

        .links-wrapper { display: flex; flex-direction: column; gap: 12px; margin-top: 15px; }
        .link-card { 
            background: rgba(255, 255, 255, 0.7); padding: 16px; border-radius: 20px; 
            text-decoration: none; color: #4a4a4a; font-weight: 600; 
            display: flex; align-items: center; justify-content: center; 
            border: 1px solid #fff; transition: 0.3s; cursor: pointer;
        }
        .link-card:hover { transform: scale(1.03); border-color: var(--primary-pink); background: #fff; }
        .link-card i { font-size: 1.2rem; margin-right: 12px; }
        
        .fa-facebook { color: #1877F2; }
        .fa-comment-dots { color: #0068ff; }
        .fa-download { color: #ff8fa3; }
        
        .btn-donate { background: var(--primary-pink) !important; color: white !important; }

        .music-control { position: fixed; bottom: 30px; left: 30px; z-index: 1000; }
        .music-btn { width: 50px; height: 50px; background: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; color: var(--primary-pink); box-shadow: var(--shadow); border: 2px solid #fff; }
        .music-btn.playing { animation: rotate 4s linear infinite; }
        @keyframes rotate { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="loader-wrapper"><div class="loader-spinner"></div><p style="color: var(--primary-pink); margin-top: 10px;">ƒêang t·∫£i d·ªØ li·ªáu...</p></div>
    <div class="snow-container" id="snowContainer"></div>

    <audio id="bgMusic" loop preload="auto"><source src="1.mp3" type="audio/mpeg"></audio>
    <div class="music-control"><div class="music-btn" id="musicBtn" onclick="toggleMusic()"><i class="fa-solid fa-music" id="musicIcon"></i></div></div>

    <div class="container">
        <div class="profile">
            <img src="https://sf-static.upanhlaylink.com/img/image_2025122489239905cb64cbfd55b5ac0a11711f34.jpg" class="profile-img">
            <h1>L·ªôc (zZz) ‚ú®</h1>
            
            <div class="view-stat">
                <i class="fa-solid fa-eye"></i>
                <span>T·ªïng m·∫Øt xem: <b id="click-count">0</b></span>
            </div>
        </div>

        <div class="links-wrapper">
            <a href="https://www.facebook.com/PhamloczZz/" target="_blank" onclick="trackClick(event, this.href)" class="link-card">
                <i class="fab fa-facebook"></i> Facebook c√° nh√¢n
            </a>

            <a href="https://zalo.me/0708770813" target="_blank" onclick="trackClick(event, this.href)" class="link-card">
                <i class="fa-solid fa-comment-dots"></i> Nh·∫Øn tin Zalo
            </a>

            <a href="links.html" onclick="trackClick(event, this.href)" class="link-card">
                <i class="fa-solid fa-download"></i> Kho Tool / Hack
            </a>

            <!-- S·ª≠a th√†nh Donate -->
            <a href="bank.html" onclick="trackClick(event, this.href)" class="link-card btn-donate">
                <i class="fa-solid fa-heart"></i> Donate cho L·ªôc
            </a>
        </div>
    </div>

    <script>
        const API_URL = 'https://api.counterapi.dev/v1/loc_zzz_click_stats/main';

        async function loadClicks() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                if(data.count) document.getElementById('click-count').innerText = data.count.toLocaleString();
            } catch (e) {}
        }

        async function trackClick(event, url) {
            fetch(API_URL + '/increment');
            if (!url.includes('facebook.com') && !url.includes('zalo.me')) {
                event.preventDefault();
                setTimeout(() => { window.location.href = url; }, 300);
            }
        }

        loadClicks();

        const music = document.getElementById("bgMusic");
        const mBtn = document.getElementById("musicBtn");
        const mIcon = document.getElementById("musicIcon");

        function autoPlay() {
            music.play().then(() => {
                mBtn.classList.add("playing");
                mIcon.classList.replace("fa-music", "fa-pause");
            }).catch(() => {});
        }

        document.addEventListener('click', autoPlay, { once: true });
        window.addEventListener('load', () => {
            setTimeout(() => document.body.classList.add('loaded'), 1000);
        });

        function toggleMusic() {
            if (music.paused) { music.play(); mBtn.classList.add("playing"); mIcon.classList.replace("fa-music", "fa-pause");
            } else { music.pause(); mBtn.classList.remove("playing"); mIcon.classList.replace("fa-pause", "fa-music"); }
        }

        setInterval(() => {
            const p = document.createElement('div'); p.className = 'snowflake';
            p.innerHTML = ['üå∏', '‚ùÑÔ∏è', '‚ú®'][Math.floor(Math.random() * 3)];
            p.style.left = Math.random() * 100 + 'vw'; p.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.getElementById('snowContainer').appendChild(p);
            setTimeout(() => p.remove(), 5000);
        }, 300);

        document.addEventListener('click', function(e) {
            const h = document.createElement('div'); h.innerHTML = '‚ù§Ô∏è'; h.style.position = 'fixed';
            h.style.left = e.clientX + 'px'; h.style.top = e.clientY + 'px'; h.style.transition = '1s';
            h.style.pointerEvents = 'none'; document.body.appendChild(h);
            setTimeout(() => { h.style.transform = 'translateY(-100px)'; h.style.opacity = '0'; }, 50);
            setTimeout(() => h.remove(), 1000);
        });
    </script>
</body>
</html>
